{% extends 'layout.template.html' %}

{% block title %}Recipes{% endblock %}

{% block content %}
<section class="allRecipes">
    <div class="container py-5">
        <div class="allRecipesBox">
            <h2 class="mb-3">All recipes in CookBooks</h2>
            <hr class="mb-5">    
            <div class="row">
                {% for a in all_recipes %}
                    <div class="col-sm-3">
                        <a href="{{ url_for('board_view', recipe_id=a._id) }}" class="remove-hyperlink">
                            <div id="cardEffect" class="card shadow rounded mb-4">

                                {% if a.uploaded_file_url %}
                                    <img class="card-img-top" src="{{a.uploaded_file_url}}" alt="Recipe Image">
                                {% endif %}

                                <div class="card-body">
                                    <h4 class="card-title">{{a.title}}</h4>
                                    <blockquote class="blockquote text-muted">
                                        <p>"{{a.about}}"</p>
                                    </blockquote>
                                </div>

                            </div>
                        </a>
                    </div>
                {% endfor %}
            </div>        
        </div>
    </div>
</section>
{% endblock %}
